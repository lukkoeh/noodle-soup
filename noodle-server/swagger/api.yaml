openapi: 3.0.3
info:
  title: Noodle Backend
  version: "1.0"
  description: This is a server concept for the Noodle learning management system backend
tags:
  - name: user
    description: Operations about user
  - name: role
    description: Operations about permission groups (roles)
  - name: group
    description: Operations about user groups
  - name: course
    description: Operations about course rooms, content depends on it
  - name: content
    description: Operations about leaning content elements
  - name: files
    description: Operations about files
  - name: templates
    description: Operations about templates
  - name: branding
    description: Operations about branding, like colors and stuff
  - name: section
    description: Operations about content sections
security:
  - cookieAuth: [ ]
paths:
  /users:
    get:
      tags:
        - user
      summary: Retrieve profile data of all users
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '400':
          description: Malformed request
        '401':
          description: You're not allowed to access user data.
        '404':
          description: No users found
        '500':
          description: internal server error
  /users/{userId}:
    get:
      tags:
        - user
      summary: Retrieve user data
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '400':
          description: Malformed request
        '401':
          description: You're not allowed to access user data.
        '404':
          description: User not found.
        '500':
          description: internal server error
    patch:
      tags:
        - user
      summary: Change user data
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '400':
          description: Malformed request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailValidation'
        '401':
          description: You're not allowed to access user data.
        '409':
          description: Email is already taken.
        '500':
          description: internal server error
    delete:
      tags:
        - user
      summary: Delete user
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: successful operation
        '400':
          description: Malformed request
        '401':
          description: You're not allowed to access user data.
        '500':
          description: internal server error
