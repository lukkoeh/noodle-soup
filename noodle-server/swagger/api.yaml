components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: BLOODLESSNESS
  schemas:
    User:
      type: object
      properties:
        firstname:
          type: string
          example: theUser
        lastname:
          type: string
          example: theUser
        email:
          type: string
          example: john@email.com
        password:
          type: string
          example: '12345'
    UserProfile:
      type: object
      properties:
        userId:
          type: integer
          example: 69
        firstname:
          type: string
          example: theUser
        lastname:
          type: string
          example: theUser
        email:
          type: string
          example: john@email.com
    CredentialsValidation:
      type: object
      properties:
        email:
          $ref: '#/components/schemas/EmailValidation'
        password:
          $ref: '#/components/schemas/PasswordValidation'
    PasswordValidation:
      type: object
      properties:
        tooShort:
          type: boolean
          example: true
        uppercaseMissing:
          type: boolean
          example: false
        lowercaseMissing:
          type: boolean
          example: true
        digitMissing:
          type: boolean
          example: false
        specialMissing:
          type: boolean
          example: true
    EmailValidation:
      type: object
      properties:
        tooShort:
          type: boolean
          example: true
        tooLong:
          type: boolean
          example: false
        illegalChar:
          type: boolean
          example: true
        invalidFormat:
          type: boolean
          example: false
    RoleDescription:
      type: object
      properties:
        name:
          type: string
          example: "Dozent"
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/Permission'
          example: "[{subject: \"user\", ops: 0b1100}, {subject: \"role\", ids: [1,3,4], ops: 0b0011}]"
    Role:
      allOf:
        - type: object
          properties:
            roleId:
              type: integer
              example: 1
        - $ref: '#/components/schemas/RoleDescription'
    Permission:
      type: object
      required: [ "subject", "ops" ]
      properties:
        subject:
          type: string
          description: type of resource to be managed
          example: "user"
        ids:
          type: array
          items:
            type: integer
          description: ids of resource to be managed
          example: [ 1,2,3 ]
        ops:
          type: integer
          description: "4 bit integer (0 - 15), 1st (rightmost) bit: create, 2nd bit: read, 3rd bit: update, 4th bit: delete"
          example: 0b1001
    UserGroupDescription:
      type: object
      properties:
        name:
          type: string
          example: "Psychologie"
        type:
          type: string
          example: "subject"
    UserGroup:
      allOf:
        - type: object
          properties:
            groupId:
              type: integer
              example: 1
        - $ref: '#/components/schemas/UserGroupDescription'
      type: object
    CourseCollection:
      type: array
      items:
        $ref: '#/components/schemas/Course'
    Course:
      type: object
      properties:
        uid:
          type: integer
          description: Unique ID of the course
        name:
          type: string
          description: Name of the course
        content:
          type: array
          items:
            $ref: '#/components/schemas/ContentSection'
    CourseCreationRequest:
      type: object
      properties:
        name:
          type: string
          description: Name of the course
        content:
          type: array
          description: optional content
          items:
            $ref: '#/components/schemas/ContentElementCreationRequest'
        users:
          type: array
          description: Array of User IDs to be added to the course directly (optional)
          items:
            type: integer
            description: User ID
            example: 420

    ContentElement:
      type: object
      properties:
        uid:
          type: integer
          description: Unique ID of the content element
        courseId:
          type: integer
          description: ID of the assigned course
        parentSectionId:
          type: integer
          description: ID of the parent section
        type:
          type: string
          description: content_type as a string which is mapped to a rendering definition on device
        content:
          type: string
          description: Encoded content of the content element (Like text in Markdown -> Base64), used by the renderer
        files:
          type: array
          description: Array of file references (PDF, IMAGE) to be requested seperately to keep request slim
          items:
            $ref: '#/components/schemas/FileReference'
    ContentElementCreationRequest:
      type: object
      properties:
        type:
          type: string
          description: content_type as a string which is mapped to a rendering definition on device
        parentSectionId:
          type: integer
          description: ID of the parent section
        content:
          type: string
          description: Encoded content of the content element (Like text in Markdown -> Base64), used by the renderer
        files:
          type: array
          description: Array of file creationRequests (PDF, IMAGE) to be requested with the ContentElement
          items:
            $ref: '#/components/schemas/FileCreationRequest'
    ContentElementCollection:
      type: array
      items:
        $ref: '#/components/schemas/ContentElement'
    FileReference:
      type: object
      properties:
        targetUid:
          type: integer
    ContentSection:
      type: object
      properties:
        sectionId:
          type: integer
          description: Unique ID of the section
        parentCourseId:
          type: integer
          description: ID of the parent course
        headline:
